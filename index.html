<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Matching Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ABC Matching Game</h1>
        <div class="game-board" id="gameBoard">
            <div class="letters">
                <div class="card" data-name="A">A</div>
                <div class="card" data-name="B">B</div>
                <div class="card" data-name="C">C</div>
                <div class="card" data-name="D">D</div>
                <div class="card" data-name="E">E</div>
                <div class="card" data-name="F">F</div>
                <div class="card" data-name="G">G</div>
                <div class="card" data-name="H">H</div>
                <div class="card" data-name="I">I</div>
                <!--<div class="card" data-name="J">J</div>-->
                <!--<div class="card" data-name="D">K</div>-->
            </div>
            <div class="images">
                
                <div class="card" data-name="ball"><img src="images/ball.jpeg" alt="ball"></div>
                
                <div class="card" data-name="apple"><img src="images/apple.jpeg" alt="apple"></div>
                <div class="card" data-name="dog"><img src="images/dog.jpeg" alt="dog"></div>
                <div class="card" data-name="cat"><img src="images/cat.jpeg" alt="cat"></div>
                <div class="card" data-name="egg"><img src="images/egg.jpeg" alt="egg"></div>
                
                <div class="card" data-name="hen"><img src="images/hen.jpeg" alt="hen"></div>
                 <div class="card" data-name="fish"><img src="images/fish.jpeg" alt="fish"></div>
                 <div class="card" data-name="goat"><img src="images/goat.jpeg" alt="goat"></div>
                <div class="card" data-name="igloo"><img src="images/igloo.jpeg" alt="igloo"></div>
                <!--<div class="card" data-name="jaguar"><img src="images/jaguar.jpeg" alt="jaguar"></div>-->
                <!-- <div class="card" data-name="dog"><img src="images/kite.png" alt="Kite"></div>-->
            </div>
        </div>
        <button id="restartButton">Restart Game</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
